<div class="container p-3" th:fragment="contenido">
    <div class="card p-4">
        <div class="row">
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col h2">Listado de partidos</div>
            <a href="/partidos/crear" class="col-auto btn btn-lg btn-success">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
                
        <table id="partidos" class="display" style="width:100%"> <!-- Lista de Partidos -->
            <thead>
                <tr>
                    <th>Fecha del partido</th>
                    <th>Seleccion Local</th>
                    <th>Seleccion Visitante</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p: ${partidos}">
                    <td th:text= "${#dates.format(p.fechaPartido, 'dd/MM/yyyy')}" ></td>
                   
                    <td th:text="${p.seleccionLocal.nombre}"></td>
                    <td th:text="${p.seleccionVisitante.nombre}"></td>
                 
                    <td>
                        <a class="btn btn-primary" th:href="@{'/partidos/{id}' (id=${p.id})}">
                            <i class="fa-solid fa-eye" title="Ver"></i>
                        </a>

                        <a class="btn btn-secondary" th:href="@{'/partidos/editar/{id}' (id=${p.id})}">
                            <i class="fa-solid fa-pencil" title="Editar"></i>
                        </a>

                        <form class="d-inline" th:action="@{'/partidos/{id}' (id=${p.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger" onclick="javascript: confirm('¿Está seguro de eliminar?')">
                                <i class="fa-solid fa-trash-can" title="Eliminar"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:fragment="script">
    $(document).ready(function() {
        $('#partidos').DataTable();
    } );
</script>
