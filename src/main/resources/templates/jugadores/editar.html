<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Editar jugador
                </div>
                <form class="card-body" th:action="@{'/jugadores/{id}'(id=${jugador.id})}" th:method="PUT" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:field="${jugador.nombre}">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="${jugador.fechaNacimiento}">
                    </div>
                    <div class="mb-3">
                        <label for="seleccion" class="form-label">Selección</label>
                        <select id="seleccion" name="seleccion" class="select2 form-select" required>
                            <option th:each="s : ${selecciones}" th:value="${s.id}" th:text="${s.nombre}" th:selected="${s.id == jugador.seleccion.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3" th:if="${jugador.foto != null}">
                        <label>Foto actual del jugador</label>
                        <img th:src="${'/images/jugadores/' + jugador.foto}" th:alt="${'Foto de ' + jugador.nombre}" height="100px">
                    </div>
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Foto del jugador</label>
                        <input class="form-control" type="file" id="archivo" name="archivo" accept="image/*">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Editar</button>
                        <a href="/jugadores" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script">
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: 'Seleccione una opción',
            width: '100%',
        });
    });
</script>
